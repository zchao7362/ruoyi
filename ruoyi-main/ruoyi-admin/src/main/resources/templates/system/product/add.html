<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增商品')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-product-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商户Id：</label>
                <div class="col-sm-8">
                    <input name="merId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商品图片：</label>
                <div class="col-sm-8">
                    <input name="image" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">展示图：</label>
                <div class="col-sm-8">
                    <textarea name="flatPattern" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">轮播图：</label>
                <div class="col-sm-8">
                    <textarea name="sliderImage" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商品名称：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商品简介：</label>
                <div class="col-sm-8">
                    <input name="intro" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">关键字,英文逗号拼接：</label>
                <div class="col-sm-8">
                    <input name="keyword" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商户分类id(逗号拼接)：</label>
                <div class="col-sm-8">
                    <input name="cateId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">品牌id：</label>
                <div class="col-sm-8">
                    <input name="brandId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">平台分类id：</label>
                <div class="col-sm-8">
                    <input name="categoryId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">保障服务ids(英文逗号拼接)：</label>
                <div class="col-sm-8">
                    <input name="guaranteeIds" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商品价格：</label>
                <div class="col-sm-8">
                    <input name="price" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">会员价格：</label>
                <div class="col-sm-8">
                    <input name="vipPrice" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">市场价：</label>
                <div class="col-sm-8">
                    <input name="otPrice" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">单位名：</label>
                <div class="col-sm-8">
                    <input name="unitName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">销量：</label>
                <div class="col-sm-8">
                    <input name="sales" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">库存：</label>
                <div class="col-sm-8">
                    <input name="stock" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">成本价：</label>
                <div class="col-sm-8">
                    <input name="cost" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">虚拟销量：</label>
                <div class="col-sm-8">
                    <input name="ficti" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">浏览量：</label>
                <div class="col-sm-8">
                    <input name="browse" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">商品二维码地址(用户小程序海报)：</label>
                <div class="col-sm-8">
                    <input name="codePath" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">淘宝京东1688类型：</label>
                <div class="col-sm-8">
                    <input name="soureLink" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">主图视频链接：</label>
                <div class="col-sm-8">
                    <input name="videoLink" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">运费模板ID：</label>
                <div class="col-sm-8">
                    <input name="tempId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">排序：</label>
                <div class="col-sm-8">
                    <input name="sort" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">总后台排序：</label>
                <div class="col-sm-8">
                    <input name="rank" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">是否回收站：</label>
                <div class="col-sm-8">
                    <input name="isRecycle" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">是否单独分佣：</label>
                <div class="col-sm-8">
                    <input name="isSub" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">状态：</label>
                <div class="col-sm-8">
                    <input name="isShow" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">是否加入审核，0-正常，1-审核流程中：</label>
                <div class="col-sm-8">
                    <input name="isAudit" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">拒绝原因：</label>
                <div class="col-sm-8">
                    <input name="reason" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">是否删除：</label>
                <div class="col-sm-8">
                    <input name="isDel" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/product"
        $("#form-product-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-product-add').serialize());
            }
        }
    </script>
</body>
</html>
