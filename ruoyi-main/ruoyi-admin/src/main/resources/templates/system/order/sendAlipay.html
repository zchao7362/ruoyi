<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('')" />
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://gw.alipayobjects.com/as/g/h5-lib/alipayjsapi/3.1.1/alipayjsapi.min.js"></script>
    <style>
        html {
            overflow: hidden;
        }
        body {
            background-color: #f5f5f5;
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body class="gray-bg">
<div class="container">
    <input type="hidden" class="form-control" id="orderNo" name="orderNo" th:value="${orderNo}" disabled>
    <input type="hidden" class="form-control" id="toSign" name="toSign" th:value="${toSign}" disabled>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    window.onload = function () {
        var orderNo = $('#orderNo').val();
        var toSign = $('#toSign').val();
        var state =orderNo+"_"+toSign;
        var appid ="2021003127666952";
        var rec_url = getRootPath()+"/outside/order/payOrderGetUid";
        alert(rec_url);
        window.location="https://openauth.alipay.com/oauth2/publicAppAuthorize.htm?app_id="+appid+"&scope=auth_base&redirect_uri="+rec_url+"&state="+state;
    }
    // 获取地址栏的绝对路径
    function getRootPath() {
        var strFullPath = window.document.location.href;
        var strPath = window.document.location.pathname;
        var pos = strFullPath.indexOf(strPath);
        var prePath = strFullPath.substring(0, pos);
        var postPath = strPath.substring(0, strPath.substr(1).indexOf('/') + 1);
        //return (prePath + postPath);
        return prePath;
    }


</script>
</body>
</html>
