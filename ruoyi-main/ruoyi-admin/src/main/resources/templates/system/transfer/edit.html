<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改安全发')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-transfer-edit" th:object="${tSafeTransfer}">
            <input name="id" th:field="*{id}" type="hidden">

            <div class="form-group">
                <label class="col-sm-3 control-label">收款人账号：</label>
                <div class="col-sm-8">
                    <input name="payeeInfoIdentity" th:field="*{payeeInfoIdentity}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">收款人姓名：</label>
                <div class="col-sm-8">
                    <input name="payeeInfoName" th:field="*{payeeInfoName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">转账類型：</label>
                <div class="col-sm-8">
                    <select class="form-control" name="transferType" th:field="*{transferType}">
                        <option value="">--请选择--</option>
                        <option value="ALIPAY">ALIPAY</option>
                        <option value="BANKCARD">BANKCARD</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">转账金额：</label>
                <div class="col-sm-8">
                    <input name="transAmount" th:field="*{transAmount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">账户ID ：</label>
                <div class="col-sm-8">
                    <input name="accountId" th:field="*{accountId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">通道号：</label>
                <div class="col-sm-8">
                    <input name="channelId" class="form-control" type="text">
                </div>
            </div>

<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label">智库预检：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <select class="form-control" name="allowRiskLevel" th:field="*{allowRiskLevel}">-->
<!--                        <option value="">&#45;&#45;请选择&#45;&#45;</option>-->
<!--                        <option value="LOW">LOW</option>-->
<!--                        <option value="MEDIUM">MEDIUM</option>-->
<!--                        <option value="HIGH">HIGH</option>-->
<!--                    </select>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">转账标题：</label>
                <div class="col-sm-8">
                    <input name="orderTitle" th:field="*{orderTitle}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">异步通知回调地址：</label>
                <div class="col-sm-8">
                    <input name="notifyUrl" th:field="*{notifyUrl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">银行卡机构名称 ：</label>
                <div class="col-sm-8">
                    <input name="instName" th:field="*{instName}" class="form-control" type="text">
                </div>
            </div>

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/transfer";
        $("#form-transfer-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-transfer-edit').serialize());
            }
        }

        $("input[name='timestamp']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='created']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
