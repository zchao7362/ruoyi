<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增安全发')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-transfer-add">

            <div class="form-group">
                <label class="col-sm-3 control-label">收款人账号：</label>
                <div class="col-sm-8">
                    <input name="payeeInfoIdentity" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">收款人姓名：</label>
                <div class="col-sm-8">
                    <input name="payeeInfoName" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">转账金额：</label>
                <div class="col-sm-8">
                    <input name="transAmount" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">转账類型：</label>
                <div class="col-sm-8">
                    <select class="form-control" name="transferType">
                        <option value="">--请选择--</option>
                        <option value="ALIPAY">ALIPAY</option>
                        <option value="BANKCARD">BANKCARD</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">账户ID ：</label>
                <div class="col-sm-8">
                    <input name="accountId"  class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">通道号：</label>
                <div class="col-sm-8">
                    <input name="channelId" class="form-control" type="text">
                </div>
            </div>

<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label">智库预检：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <select class="form-control" name="allowRiskLevel">-->
<!--                        <option value="">&#45;&#45;请选择&#45;&#45;</option>-->
<!--                        <option value="LOW">LOW</option>-->
<!--                        <option value="MEDIUM">MEDIUM</option>-->
<!--                        <option value="HIGH">HIGH</option>-->
<!--                    </select>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">转账标题：</label>
                <div class="col-sm-8">
                    <input name="orderTitle" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">异步通知回调地址：</label>
                <div class="col-sm-8">
                    <input name="notifyUrl" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">银行卡机构名称：</label>
                <div class="col-sm-8">
                    <input name="instName" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/transfer"
        $("#form-transfer-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-transfer-add').serialize());
            }
        }

        $("input[name='timestamp']").datetimepicker({
            format: "yyyy-MM-dd HH:mm:ss",
            minView: "month",
            autoclose: true
        });

        $("input[name='created']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
