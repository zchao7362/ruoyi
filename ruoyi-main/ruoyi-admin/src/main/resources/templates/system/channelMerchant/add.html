<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增商户通道')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-channelMerchant-add">
            <div class="form-group">
                <label class="col-sm-3 control-label  is-required">通道名称：</label>
                <div class="col-sm-8">
                    <select class="form-control noselect2 selectpicker"  name="channelId"  required>
                        <option th:each="channel:${channels}" th:value="${channel.id}" th:text="${channel.channelName}" th:disabled="${channel.channelStatus == '1'}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label  is-required">商户名称：</label>
                <div class="col-sm-8">
                    <select class="form-control noselect2 selectpicker"  name="merchantId"  required>
                        <option th:each="merchant:${merchants}" th:value="${merchant.id}" th:text="${merchant.merchantName}" th:disabled="${merchant.merchantStatus == '1'}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required" >商户编号：</label>
                <div class="col-sm-8">
                    <textarea name="merchanNo" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required" >商户秘钥：</label>
                <div class="col-sm-8">
                    <textarea name="merchanKey" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">公钥：</label>
                <div class="col-sm-8">
                    <textarea name="publicKey "  class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">私钥：</label>
                <div class="col-sm-8">
                    <textarea name="privateKey" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label  is-required">平台公钥：</label>
                <div class="col-sm-8">
                    <textarea name="passPublicKey" class="form-control" required></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/channelMerchant"
        $("#form-channelMerchant-add").validate({
            focusCleanup: true
        });


        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-channelMerchant-add').serialize());
            }
        }
    </script>
</body>
</html>
