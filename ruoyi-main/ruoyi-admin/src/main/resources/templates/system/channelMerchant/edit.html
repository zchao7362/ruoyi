<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改商户通道')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-channelMerchant-edit" th:object="${orgChannelMerchant}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">通道名称：</label>
                <div class="col-sm-8">
                    <select class="form-control noselect2 selectpicker"  name="channelId" >
                        <option th:each="channel:${channels}" th:value="${channel.id}" th:text="${channel.channelName}" th:disabled="${channel.channelStatus == '1'}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">商户名称：</label>
                <div class="col-sm-8">
                    <select class="form-control noselect2 selectpicker"  name="merchantId" >
                        <option th:each="merchant:${merchants}" th:value="${merchant.id}" th:text="${merchant.merchantName}" th:disabled="${merchant.merchantStatus == '1'}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required" >商户编号：</label>
                <div class="col-sm-8">
                    <textarea name="merchantNo" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">商户秘钥：</label>
                <div class="col-sm-8">
                    <textarea name="merchanKey" class="form-control">[[*{merchanKey}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">公钥：</label>
                <div class="col-sm-8">
                    <textarea name="publicKey" class="form-control">[[*{publicKey}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">私钥：</label>
                <div class="col-sm-8">
                    <textarea name="privateKey" class="form-control">[[*{privateKey}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">平台公钥：</label>
                <div class="col-sm-8">
                    <textarea name="passPublicKey" class="form-control">[[*{passPublicKey}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/channelMerchant";
        $("#form-channelMerchant-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-channelMerchant-edit').serialize());
            }
        }
    </script>
</body>
</html>
